plugins {
    id 'java'
    id 'jacoco'
    id 'maven-publish'
    id 'com.enonic.defaults' version '2.0.1'
    id 'com.enonic.xp.base' version '3.1.0'
}

repositories {
    jcenter()
    xp.enonicRepo()
}

dependencies {
    compileOnly "com.enonic.xp:script-api:${xpVersion}"
    compile 'org.jdbi:jdbi:2.78'
    compile 'com.zaxxer:HikariCP:5.0.0'

    testCompile 'com.h2database:h2:2.0.202'
    testCompile 'junit:junit:4.13.2'
    testCompile 'org.mockito:mockito-core:4.2.0'
    testCompile "com.enonic.xp:testing:${xpVersion}"
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

check.dependsOn jacocoTestReport

